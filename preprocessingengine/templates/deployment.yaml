apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "preprocessingengine.fullname" . }}
  labels:
    {{- include "preprocessingengine.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      name: {{ template "preprocessingengine.fullname" . }}
      app: preprocessingengine
      type: engine
      resource: {{ template "preprocessingengine.fullname" . }}
      {{- include "preprocessingengine.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        name: {{ template "preprocessingengine.fullname" . }}
        app: preprocessingengine
        type: engine
        resource: {{ template "preprocessingengine.fullname" . }}
        {{- include "preprocessingengine.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "preprocessingengine.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: {{ .Values.service.port }}
          startupProbe:
            tcpSocket:
              port: {{ .Values.service.port }}
            periodSeconds: 5
            failureThreshold: 60
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
          - name: csv-data
            mountPath: /home/data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: csv-data
        hostPath:
          path: {{- toYaml .Values.persistence.hostPath | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
